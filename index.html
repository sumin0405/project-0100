<html>

<head>

    <style>
        .container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: pink;
        }

        .box {
            width: 400px;
            height: 50px;
            bottom: 0;
            background-color: green;
            transition: height 0.5s, width 1s;
        }

        .box:hover {
            height: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>

</body>

</html>
